<div class="horiz-center">
<form class="contact_form" action="#" onsubmit="sendFormEmail();">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="name">Name</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter name" required></div>
      </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="email">Email address</label>
      <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="message">Message</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="message" rows="4" placeholder="Enter message" required></textarea>
        </div>
    </div>
    <div class="form-actions text-center">
        <button type="submit" class="btn btn-dark">Submit</button>
    </div>
</form>
</div>
